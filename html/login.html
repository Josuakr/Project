<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/nav_cf.css">

</head>

<body class="hero-anime">
    <div w3-include-html="../html/nav.html"></div>
    <!-- partial:index.partial.html -->
    <div class="sign-in">
        <div class="sign-in-heading">
            <h3>Sign in</h3>
        </div>
        <div class="sign-in-form">
            <!-- <a href="#" class="btn-sign-in-social"><img src="https://m-azam.me/Hosted-assets/sign-in/apple-icon.svg"
                    alt="">Continue with Apple</a>
            <a href="#" class="btn-sign-in-social"><img src="https://m-azam.me/Hosted-assets/sign-in/google-icon.svg"
                    alt="">Continue with Google</a> -->
            <form action="../public/index.html">
                <label for="">
                    <span>E-Mail</span>
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="">
                    <span>Password</span>
                    <input type="password" id="password" name="password" required>
                </label>
                <button class="btn-sign-in-main">Log in</button>
            </form>
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">OR</div>
                <div class="divider-line"></div>
            </div>
            <form action="../html/signup.html">
                <button class="btn-sign-in-main-two">Sign Up</button>
            </form>
        </div>

    </div>
    <!-- partial -->
    <script src="../js/functions.js"></script>
    <script>
        includeHTML();
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src="../js/nav.js"></script>
</body>

</html>
