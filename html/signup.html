<body class="hero-anime">
    <div class="sign-in">
        <div class="sign-in-heading">
            <h3>Sign up</h3>
        </div>
        <div class="sign-in-form">
            <form action="../../../Applications/XAMPP/xamppfiles/htdocs/php/connect.php" method="post">
                <label for="first">
                    <span>First Name *</span>
                    <input type="text" name="first" id="first" placeholder="First Name(s)" required>
                </label>
                <label for="last">
                    <span>Last Name *</span>
                    <input type="text" name="last" id="last" placeholder="Last Name" required>
                </label>
                <div>
                    <label class="gender" for="male">
                        <span>Male</span>
                        <input type="radio" name="gender" id="male" value="m">
                    </label>
                    <label class="gender" for="female">
                        <span>Female</span>
                        <input type="radio" name="gender" id="female" value="f">
                    </label>
                    <label class="gender" for="other">
                        <span>Other</span>
                        <input type="radio" name="gender" id="other" value="o">
                    </label>
                </div>
                <label for="date">
                    <span>Date of Birth *</span>
                    <input type="date" name="date" id="bday" placeholder="" onchange="getAge()" required>
                </label>
                <label>
                    <!-- must be at least 18 -->
                    <span class="adult" id="resultBday"></span>
                </label>
                <label for="email">
                    <span class="mail">E-Mail *</span>
                    <input type="email" name="email" id="email" placeholder="ex@mple.com" required>
                </label>
                <label for="password">
                    <span>Password *</span>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </label>
                <label for="tel">
                    <span>Phone</span>
                    <input type="tel" name="tel" id="tel" placeholder="phone number">
                </label>
                <!-- <label for="tos">
                    <input type="checkbox" name="tos" id="tos">
                    <span>I have read and I accept the <a type="checkbox" href="../html/tos.html">Terms of Service</a></span>
                </label> -->
                <div class="space" for="tos">
                    <span class="agree" onclick="alert('terms of service:')">
                        <input type="checkbox" name="tos" id="tos" value="tos" required=checked>
                        <label class="info" for="tos">I agree to the Terms of Service *</label>
                    </span>
                </div>
                <div class="space" for="msg">
                    <span class="msg">
                        <input type="checkbox" name="msg" id="msg" value="msg" checked>
                        <label class="info" for="msg">I want to get messages</label>
                    </span>
                </div>
                <button type="submit" class="btn-sign-in-main">Sign Up</button>
                <label for="req">
                    <span class="agree">* required</span>
                </label>
            </form>
        </div>
    </div>
    <script src="../js/functions.js">
        includeHTML();
        getAge();
    </script>

    <script src="../js/nav.js"></script>
</body>
